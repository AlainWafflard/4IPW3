<html>
<head>
<script>

	/**
	 * swap_div inverse le contenu des éléments juste avant et juste après 
	 * l'objet appelant
	 */
	function swap_div(el)
	{
		const buffer = document.getElementById("div1").textContent
		document.getElementById("div1").textContent = document.getElementById("div3").textContent
		document.getElementById("div3").textContent = buffer
	}

	function swap_div_sibling(el)
	{
		const buffer = el.previousElementSibling.textContent
		el.previousElementSibling.textContent = el.nextElementSibling.textContent
		el.nextElementSibling.textContent = buffer
	}

	window.addEventListener("load", function() {
		document.getElementById("but").addEventListener("click", function(e) {
			swap_div_sibling(this)
			console.log(e.ClientX, e.ClientY)
		})
	})

</script>  
</head>
<body>
  
    <div id="div1">1221</div>

	<button id="but" type="button">
			swap both div
	</button>

    <div id="div3">3333</div>
    
</body>
</html>
