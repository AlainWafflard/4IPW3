<script>

/*
 * Ce code est exécuté après le chargement complet du document 
 */
$(function() 
{
	alert("Ici, le DOM est entièrement défini");

	// Modifier le contenu d'un élément repéré par son selector
	$("#exo1601").html("Hello World !");
	
	// Tout le texte en italique
	$("*").css('font-style',"italic");

	// chainage 
	// effet artistique 1
	$('.rouge').css('background','red').css('color','yellow');
	// équivalent à 
	// $('.rouge').css('background','red');
	// $('.rouge').css('color','yellow');
	
	// effet artistique 2
	// callback
    $("table.rouge td").fadeOut("slow",function(){
      $(this).fadeIn("slow");
    }); 
	
});

</script>
</head>
