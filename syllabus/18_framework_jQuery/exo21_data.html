<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manipulation de données</title>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"   
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
	<script>
	$(function() {

		$("button").click(function() {
		
			// élément dans lequel on va stocker des données
			var my_div = $('div')[0];
			
			// données en question
			var grandfather_json = {
				name : "Peulafenetre",
				firstname : "Firmin",
				age : 75,
			};
			
			// on stocke les données dans l'élément
			$.data(my_div, 'grandfather', grandfather_json );
			
			// on récupère les données de l'élément pour les afficher
			var val1 = $.data(my_div, 'grandfather').name;
			var val2 = $.data(my_div, 'grandfather').firstname;
			var val3 = $.data(my_div, 'grandfather').age;
			$('#sp1').text(val1);
			$('#sp2').text(val2);
			$('#sp3').text(val3);
		});
	}); 
    </script>
</head>
<body>
	<div id="mondiv">
		Les valeurs stockées dans la balise &lt;div&gt; sont : 
		<span id="sp1"></span>, 
		<span id="sp2"></span> et 
		<span id="sp3"></span>.
	</div>
	<button type="button">
		Mettre à jour
	</button>
</body>
</html>
