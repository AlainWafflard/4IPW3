<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evènements</title>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
	<script>
	$(function() {
		// Dimensions de la fenêtre
		var largeur = ($(window).width()) - 50;
		var hauteur = ($(window).height()) - 50;

		// Affichage de la première image en (100, 100)
		var mip = {
			top  : 100,
			left : 100,
		};
		// console.log(my_image_position);
		// alert(JSON.stringify(my_image_position));
		// $.each(my_image_position, function(k, v) {
			// alert(k + ":" + v);
		// });
		$('#target').offset(mip);

		// Création de l'évènement "clic" 
		// Création du callback (déplacement de l'image)
		$("#target").click(function() {
			
			// Ce code-ci ne sera exécuté qu'au moment de l'évènement !
			var mip = {
				top : Math.floor(Math.random()*hauteur),
				left : Math.floor(Math.random()*largeur)
			};
			$('#target').offset(mip);
			// fin du code évènementiel

		});
	});
	</script>
</head>
<body>
	<h1>Cliquez sur l'image</h1>
	<img id="target" src="https://burotix.be/images/logo103x90-V6-beige_bg.png">
</body>
</html>
