<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image mouvante</title>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"   
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
	<script>
		$(function() 
		{
			// Exercice 
			// 
			// 1. Positionner l'image au milieu de la page
			//    tips : $(window).width()
			//           .offset()
			//
			var largeur = ($(window).width()) - 50;
			var hauteur = ($(window).height()) - 50;
			var mip = {
				top  : Math.floor(hauteur/2),
				left : Math.floor(largeur/2),
			};
			$('#target').offset(mip);

			// 2. afficher le code de la touche pressée 
			//    dans le span d'id "unelettre"
			//    tips : e.which
			//           .text()
			//
			// 3. définir les évènements clavier 
			//    uniquement les touches de flèches 
			//    que l'image bouge de 10 pixels vers le haut/bas/G/D
			//    en fonction de la touche pressée : flèche haut/bas/G/D
			//    tips : e.which
			//           .offset()
			//
			$('body').keydown(function(e) 
			{
				$('#unelettre').text(e.which);  //keyCode
				var mip = $('#target').offset(); // get current image position
				switch(e.which) {
					case 37: // array left 
						var mnip = {
							top  : mip.top,
							left : mip.left - 10,
						};
						break;
					case 38: // array up
						var mnip = {
							top  : mip.top - 10,
							left : mip.left,
						};
						break;
					case 39: // array right 
						var mnip = {
							top  : mip.top,
							left : mip.left + 10,
						};
						break;
					case 40: // array down 
						var mnip = {
							top  : mip.top + 10 ,
							left : mip.left,
						};
						break;
				}
				$('#target').offset(mnip);
			});
		});
	</script>
</head>
<body>
	<h1>Jouez avec les flèches du clavier</h1>
	<div>Caractère saisi : <span id="unelettre"></span></div>
	<img id="target" src="https://burotix.be/images/logo103x90-V6-beige_bg.png">
</body>
</html>
