<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evènements</title>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"   
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
	<script>
	$(function() {
		// Exercice 
		// 
		// 1. Positionner l'image en top:100 et left:milieu de la page
		//    tips : $(window).width()
		//           .offset()
		var largeur = ($(window).width()) - 50;
		var hauteur = ($(window).height()) - 50;
		var mip = {
			top  : 100,
			left : 100,
		};
		$('#target').offset(mip);
		
		var index = 0 ;

		// 2. définir les évènements souris 
		//    uniquement le click sur le bouton 
		//    que l'image bouge de 10 pixels vers le bas
		//    que le span d'id "my_index" (dans le bouton) 
		//    compte le nombre de clicks (compteur variable globale)
		//    tips : .click()
		//           .offset()
		//           .html()
		$("#move").click(function() {
			
			// Ce code-ci ne sera exécuté qu'au moment de l'évènement !
			mcp = $('#target').offset();
			var mip = {
				top : mcp.top + 20,
				left : mcp.left
			};
			$('#target').offset(mip);
			
			index++;
			$('#my_index').html("(" + index + ")" );
			// console.log(index);
			
			// fin du code évènementiel

		});
	});
	</script>
</head>
<body>
	<h1>Cliquez sur l'image</h1>
	<button id="move">MOVE LOGO <span id="my_index">(0)</span></button>
	<br/>
	<img id="target" src="https://burotix.be/images/logo103x90-V6-beige_bg.png">
</body>
</html>
