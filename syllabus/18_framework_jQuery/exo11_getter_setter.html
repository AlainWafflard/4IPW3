<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sélecteurs CSS : Getter / Setter</title>
	<style>
	div.rouge
	{
		color:red;
	}
	div#affichage
	{
		background-color:yellow;
		height:1cm;
	}
	</style>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"   
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
    <script>
      $(function() {
	 
	    // getter
		// capturer la valeur d'un attribut 
        var test = $('a').attr('href');
		
		// setter 
		// placer du texte dans un élément
        $('div#affichage').html(test);
		
		// setter
		// on ajoute ou modifie un attribut
		$('div#affichage').attr('class','rouge');

		// setter
		// utilisation d'une fonction
		// la valeur de l'attribut est fonction du contexte
		$('a').attr('target', function() {
		  if(this.host == location.host) return '_self'
		  else return '_blank'
		});
		
		// ajouter un contenu avant/après chaque <a> 
		$('a').before("*");
		$('a').append("///");
		
		// supprimer un élément 
		$('h2#to_delete').remove();
		
		// replacer un contenu par un autre
		$('br').replaceWith('<hr>');
		
		// remplacer liste à puce par liste ordonnée
		// attention, il faut conserver intact le contenu des listes
		$('ul').each(function() {
			var el = $(this);
			el.replaceWith('<ol>' + el.html() + '</ol>');
		});

      }); 
	  
    </script>

  </head>
  <body>
    <div id="listes">
      <a href="http://api.jquery.com">API jQuery</a><br>
      <a href="http://docs.jquery.com">Documentation jQuery</a><br>
    </div>
	<div id="affichage">
	</div>
	<h2 id="to_delete">titre à supprimer</h2>
    <h2 id="trois">Liste à puces</h2>
    <ul>
      <li>Premier élément</li>
      <li>Deuxième élément</li>
      <li>Troisième élément</li>
      <li>Quatrième élément</li>
    </ul>      
    <ul>
      <li>Cinquième élément</li>
      <li>Sixième élément</li>
      <li>Septième élément</li>
      <li>Huitième élément</li>
    </ul>      

  </body>
</html>
