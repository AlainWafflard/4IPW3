<!DOCTYPE html>
<html>
<head>
<style>
/* Default CSS Values */
/* Attention aux marges et padding !! */
ul {
  display: block;
  list-style-type: disc;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: 0;
  margin-right: 0;
  padding-left: 40px;
}

li {
	display: list-item;
}
</style>
</head>
<body>

<p>A ul element is by default displayed like this:</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Change the default CSS settings in this file to see the effect.</p>

</body>
</html>
