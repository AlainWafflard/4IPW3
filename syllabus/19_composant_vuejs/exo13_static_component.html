<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vue.js - composants statiques</title>
  <!-- Lien vers Vue.js en CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="global.css">
  <script>
    // Attendre que le DOM soit chargé
    document.addEventListener('DOMContentLoaded', () => {
      // Définir le composant Header
      const HeaderComponent = {
        template: `
          <header class="header">
            <h1>Mon Site Web</h1>
            <nav>
              <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </header>
        `
      };

      // Définir le composant Main (avec données dynamiques)
      const MainComponent = {
        template: `
          <main class="main">
            <h2>Bienvenue sur notre site !</h2>
            <section class="card">
                <h3>Article 1</h3>
                <p>Un article de journal.</p>
            </section>
            <section class="card">
                <h3>Article 2</h3>
                <p>Un autre exemple de contenu.</p>
            </section>
          </main>
        `
      };

      // Définir le composant Footer
      const FooterComponent = {
        template: `
          <footer class="footer">
            <p>&copy; 2025 - Tous droits réservés</p>
          </footer>
        `
      };

      // Créer l'application Vue et la "monter"
      Vue.createApp({
        components: {
          'header-component': HeaderComponent,
          'main-component': MainComponent,
          'footer-component': FooterComponent
        }
      }).mount('#app');
    });
  </script>
</head>
<!-- Conteneur principal géré par Vue -->
<body id="app">
  <!-- Utilisation des composants -->
  <header-component></header-component>
  <main-component></main-component>
  <footer-component></footer-component>

</body>
</html>
