<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evènement "Click"</title>
	<script>
	function mip_style( mip )
	{
		return `
			position	:	absolute;
			left 		: ` + mip.left + `px;
			top 		: ` + mip.top + `px;
		`
	}

	window.addEventListener('load', function() {

		// Dimensions de la fenêtre
		const largeur = window.innerWidth - 50;
		const hauteur = window.innerHeight - 50;
		const target = document.getElementById("target")

		// Affichage de la première image en (100, 100)
		let mip = {
			top  : 100,
			left : 100,
		};
		target.setAttribute( "style", mip_style(mip) )

		// Création de l'évènement "clic"
		// Création du callback (déplacement de l'image)
		target.addEventListener( "click", function() {
			
			// Ce code-ci ne sera exécuté qu'au moment de l'évènement "click" !
			mip = {
				top : Math.floor(Math.random()*hauteur),
				left : Math.floor(Math.random()*largeur)
			};
			target.setAttribute( "style", mip_style(mip) )
			// fin du code évènementiel

		});
	});
	</script>
</head>
<body>
	<h1>Cliquez sur l'image</h1>
	<img id="target" src="https://burotix.be/images/logo103x90-V6-beige_bg.png">
</body>
</html>
