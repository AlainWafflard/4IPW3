<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>exo15-01 : emplacement du code</title>
</head>
<body>

<div id="01">Bienvenue</div>

<script>
el = document.getElementById("01");
alert("texte original:" + el.innerHTML );

el.innerHTML = "Bonjour";
alert("après première transformation:" + el.innerHTML );

// conversion en majuscule
el.innerHTML = el.innerHTML.toUpperCase();
alert("après deuxième transformation:" + el.innerHTML );

</script>    

</body>
</html>
