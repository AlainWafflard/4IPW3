<html>
<head>
<script>

	/**
	 * swap_div inverse le contenu des éléments juste avant et juste après 
	 * l'objet appelant
	 */
	function swap_div(el)
	{
		console.log("coucou");
		let ps = el.previousElementSibling;
		const ps_text = ps.innerHTML;
		console.log(ps_text);
		let ns = el.nextElementSibling;
		const ns_text = ns.innerHTML;
		console.log(ns_text);
		ps.innerHTML = ns_text;
		ns.innerHTML = ps_text;
	}

</script>  
</head>
<body>
  
    <div id="div1">1221</div>

	<button 
		onclick="swap_div(this);"
		type="button">
			swap both div
	</button>
